name: Build Docker image
on:
  push:
    branches: [ master, develop ]
jobs:
  build_docker_image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: docker/build-push-action@v1
        with:
          dockerfile: ./Dockerfile
          target: prod
          push: false
