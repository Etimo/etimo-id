version: '3.7'

volumes:
  db-data:
    driver: local

services:
  etimo-id:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: etimo-id-api
    environment:
      ASPNETCORE_URLS: https://+:443
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_Kestrel__Certificates__Default__Password: etimo
      ASPNETCORE_Kestrel__Certificates__Default__Path: /etc/ssl/certs/localhost.pfx
      JwtSettings__Secret: 6f2fb51a-9374-493b-be16-4439ed3212eb
      ConnectionStrings__EtimoId: Server=postgres;Port=5432;Database=root;User Id=root;Password=root;
    volumes:
      - ./src/Etimo.Id.Api/appsettings.json:/app/appsettings.json
      - ./dev-cert.pfx:/etc/ssl/certs/localhost.pfx
    ports:
      - 5011:443

  postgres:
    image: postgres
    container_name: etimo-id-db
    environment:
      DATABASE_HOST: 127.0.0.1
      POSTGRES_DB: root
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5433:5432

  pgadmin:
    image: dpage/pgadmin4
    container_name: etimo-id-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@etimo.se
      PGADMIN_DEFAULT_PASSWORD: test123!
    ports:
      - "8011:80"
    depends_on:
      - postgres
